{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<h1 align="center">Payloads</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <li class="list-group-item">
    Payload {{note.id}}
    <button type="button" class="close" onClick="deleteNote({{ note.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
    <br/>
    <nav class="navbar navbar-expand-lg navbar-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar2"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar2">
        <div class="navbar-nav">
            <button class="btn btn-light" onclick="myFunction('{{note.id}}',
            '{{note.data}}')">Display initial data</button>
            <button class="btn btn-light" onclick="myFunction2('{{note.id}}',
            '{{note.unit_commitment}}')">Display unit commitment data</button>
        </div>
      </div>
    </nav>
      <p id='{{note.id}}'></p>
      <script>
        document.getElementById("demo").onclick = function() {myFunction2()};
      </script>
  </li>
  {% endfor %}
</ul>


<form method="POST">
  <textarea name="note" id="note" class="form-control"></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Add Data</button>
  </div>
</form>
{% endblock %}
